<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Development</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    max-width: 400px;
    width: 100%;
  }

  h1 {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
    color: #666;
    margin-bottom: 30px;
  }

  .loading-indicator {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #3498db;
    margin: 0 auto 20px auto;
    animation: pulsate 1s ease-out infinite;
  }

  @keyframes pulsate {
    0% { transform: scale(0.8); }
    50% { transform: scale(1.2); }
    100% { transform: scale(0.8); }
  }

  .progress-bar {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
  }

  .progress {
    width: 0%;
    height: 100%;
    background-color: #3498db;
    border-radius: 10px;
  }
  .home-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
</style>
</head>
<body>

<div class="card">
  <div class="loading-indicator"></div>
  <h1>Under Development</h1>
  <p>We're working on something awesome. Please check back later.</p>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<script>
  // Set the estimated completion time (in milliseconds)
  const completionTime = new Date().getTime() + (7 * 24 * 60 * 60 * 1000); // 1 week from now

  // Update progress every second
  const updateProgress = setInterval(() => {
    const currentTime = new Date().getTime();
    const progress = Math.min(100, Math.floor((currentTime / completionTime) * 100));
    document.getElementById('progress').style.width = progress + '%';
    if (currentTime >= completionTime) {
      clearInterval(updateProgress);
      document.querySelector('h1').innerText = 'Development Completed';
      document.querySelector('p').innerText = 'The development is now complete. Enjoy!';
      document.querySelector('.loading-indicator').style.display = 'none';
      document.querySelector('.progress-bar').style.display = 'none';
    }
  }, 1000);
</script>
</div>
        <a class="home-button" href="{% url 'home' %}">Home</a>
    </div>

</body>
</html>
